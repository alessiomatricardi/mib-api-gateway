{% extends "layout.html" %}

{% block title %}Blacklist{% endblock %}

{% block content %}

<h1>Blacklist</h1>

{% for user in blacklist: %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.firstname}} {{user.lastname}} ({{user.email}})</h5>
          <form action="/unblock" method="POST">
            <input type="hidden" name="user_id" value="{{user.id}}" required>
            <input type="submit" value="Unblock user" class="btn btn-success">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
